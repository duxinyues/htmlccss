<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>
<body>
   
    <div style="width:90%;height:482px;background-size: 100%;margin: auto;border-radius: 15px" id="dituContent"></div>
    <script type="text/javascript">function initMap(){createMap();setMapEvent();addMapControl();addMarker();}
        function createMap(){var map=new BMap.Map("dituContent");var point=new BMap.Point(118.785372,32.11834);map.centerAndZoom(point,17);window.map=map;}
        function setMapEvent(){map.enableDragging();map.enableScrollWheelZoom();map.enableDoubleClickZoom();map.enableKeyboard();}
        function addMapControl(){var ctrl_nav=new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});map.addControl(ctrl_nav);var ctrl_ove=new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:0});map.addControl(ctrl_ove);var ctrl_sca=new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});map.addControl(ctrl_sca);}
        var markerArr=[{title:"南京安泰睿医疗科技有限公司",content:"地址：南京市鼓楼区绿地缤纷广场3号楼6楼<br/>乘车路线：地铁3号线，五塘广场站向东300米",point:"118.785747|32.118026",isOpen:1,icon:{w:23,h:25,l:46,t:21,x:9,lb:12}}];function addMarker(){for(var i=0;i<markerArr.length;i++){var json=markerArr[i];var p0=json.point.split("|")[0];var p1=json.point.split("|")[1];var point=new BMap.Point(p0,p1);var iconImg=createIcon(json.icon);var marker=new BMap.Marker(point,{icon:iconImg});var iw=createInfoWindow(i);var label=new BMap.Label(json.title,{"offset":new BMap.Size(json.icon.lb-json.icon.x+10,-20)});marker.setLabel(label);map.addOverlay(marker);label.setStyle({borderColor:"#808080",color:"#333",cursor:"pointer"});(function(){var index=i;var _iw=createInfoWindow(i);var _marker=marker;_marker.addEventListener("click",function(){this.openInfoWindow(_iw);});_iw.addEventListener("open",function(){_marker.getLabel().hide();})
        _iw.addEventListener("close",function(){_marker.getLabel().show();})
        label.addEventListener("click",function(){_marker.openInfoWindow(_iw);})
        if(!!json.isOpen){label.hide();_marker.openInfoWindow(_iw);}})()}}
        function createInfoWindow(i){var json=markerArr[i];var iw=new BMap.InfoWindow("<b class='iw_poi_title' title='"+json.title+"'>"+json.title+"</b><div class='iw_poi_content'>"+json.content+"</div>");return iw;}
        function createIcon(json){var icon=new BMap.Icon("http://app.baidu.com/map/images/us_mk_icon.png",new BMap.Size(json.w,json.h),{imageOffset:new BMap.Size(-json.l,-json.t),infoWindowOffset:new BMap.Size(json.lb+5,1),offset:new BMap.Size(json.x,json.h)})
        return icon;}
        initMap();</script>
</body>
</html>
