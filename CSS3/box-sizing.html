<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box-sizing</title>
    <style>
        *{padding: 0;margin: 0 ;}
        .wrapper{width: 100px;height: 50px;border: 1px solid red;resize: both;overflow: auto;flex-flow: }
    </style>
</head>
<body>
    <div class="wrapper">
    在需要时剪切内容并添加滚动条。也就是说当内容超过容器的宽度或者高度时，溢出的内容将会隐藏在容器中，并且会添加滚动条，用户可以拖动滚动条查看隐藏在容器中的内容。
    hidden：内容溢出容器时，所有内容都将隐藏，而且不显示滚动条。
    scroll：不管内容有没有溢出容器，overflow-x都会显示横向的滚动条，而overflow-y会显示纵向的滚动条。
    no-display：当内容溢出容器时不显示元素，此时类似于元素添加
    </div>
    <input type="text">
</body>
