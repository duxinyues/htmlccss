<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{background: #E6EEF6;}
        .wrap{width: 1000px;margin: 0 auto;border: 1px solid red;display: flex;flex-wrap: wrap;justify-content: space-around;}
        .box{width: 40%;height: 200px;background: white;margin: 25px 15px;border-radius: 5px;text-align: center;line-height: 200px;}
        .box1{background: #EBA39E;}
        .box2{background: #EDE89A;}
        .box3{background: #9EEBA1;}
        .box4{background: #9EEBBF;}
        .box5{background: #9ED9EB;}
        .box6{background: #9EB3EB;}
        .box7{background: #DB9EEB;}
        .box8{background: #C49EEB;}
        .shadow1,.shadow2,.shadow3,.shadow4,.shadow5,.shadow6,.shadow7,.shadow8{position: relative;box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(0, 0, 0, 0.1) inset;}

        .shadow1::before,.shadow1::after{position: absolute;content:'';width: 45%;bottom: 12px;left: 15px;top: 80%;background: #9B7468;z-index: -1;box-shadow: 0 20px 15px #9B7468;-webkit-box-shadow: 0 20px 15px #9B7468;-moz-box-shadow: 0 20px 15px #9B7468;transform:rotate(-6deg);-webkit-transform: rotate(-6deg);-moz-transform: rotate(-6deg);}
        .shadow1::after{-webkit-transform: rotate(6deg);-moz-transform: rotate(6deg);transform: rotate(6deg);right: 15px;left: auto;}

        .shadow2::before{position: absolute;content:"";width: 80%;top: 140px;bottom:15px;left: 30px;background: #9F8641;z-index: -1;box-shadow: 0 23px 17px 0 #9F8641;-webkit-box-shadow: 0 23px 17px 0 #9F8641;-moz-box-shadow: 0 23px 17px 0 #9F8641;transform: rotate(-4deg);-webkit-transform: rotate(-4deg);-moz-transform: rotate(-4deg);}

        .shadow3::before,.shadow3::after{content:"";position:absolute;bottom:0;top: 2px;left: 15px;right: 15px;z-index: -1;border-radius: 100px/30px;box-shadow: 0 0 30px 2px #479F41;-webkit-box-shadow: 0 0 30px 2px #479F41;-moz-box-shadow: 0 0 30px 2px #479F41;}

        .shadow4::before,.shadow4::after{position:absolute;content: "";top: 14px;bottom:14px;left: 0;right: 0;box-shadow: 0 0 25px 3px #548E7F;-webkit-box-shadow: 0 0 25px 3px #548E7F;-moz-box-shadow: 0 0 25px 3px #548E7F;border-radius: 100px/10px;z-index: -1;}

        .shadow5::before,.shadow5::after{position: absolute;content: "";top: 14px;bottom: 14px;left: 0;right: 0;box-shadow: 0 10px 25px 20px #518C96;-webkit-box-shadow: 0 10px 25px 20px #518C96;-moz-box-shadow: 0 10px 25px 20px #518C96;top: 40px;left: 10px;bottom: 50px;width: 15%;z-index: -1;transform:rotate(-8deg);-webkit-transform:rotate(-8deg);-moz-transform:rotate(-8deg);}

        .shadow5::after{right: 10px;left: auto;transform: rotate(8deg);-webkit-transform: rotate(8deg);-moz-transform: rotate(8deg);}

        .shadow6::before,.shadow6::after{position: absolute;content: "";top: 100px;bottom: 5px;left: 30px;right: 30px;z-index: -1;border-radius: 100px/20px;box-shadow: 0 0 40px 15px #486685;-webkit-box-shadow: 0 0 40px 15px #486685;-moz-box-shadow: 0 0 40px 15px #486685;}

        .shadow7::before,.shadow7::after{position: absolute;content: "1";top: 25px;left: 20px;bottom: 150px;width: 80%;z-index: -1;transform: rotate(-6deg);-webkit-transform: rotate(-6deg);-moz-transform: rotate(-6deg);}
        .shadow7::before{box-shadow: 10px -10px 30px 15px #984D8E;-webkit-box-shadow: 10px -10px 30px 15px #984D8E;-moz-box-shadow: 10px -10px 30px 15px #984D8E;}
        .shadow7::after{box-shadow: 10px 10px 30px 15px #984D8E;-webkit-box-shadow: 10px 10px 30px 15px #984D8E;-moz-box-shadow: 10px 10px 30px 15px #984D8E;bottom: 25px;top: auto;transform: rotate(7deg);-webkit-transform: rotate(7deg);-moz-transform: rotate(7deg);}
        .shadow8{box-shadow: -6px -6px 8px -4px rgba(250,254,118,0.75),6px -6px 8px -4px rgba(254,159,50,0.75),6px 6px 8px -4px rgba(255,255,0,0.75),6px 6px 8px -4px rgba(0,0,155,2.75)}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box box1 shadow1">1</div>
        <div class="box box2 shadow2">2</div>
        <div class="box box3 shadow3">3</div>
        <div class="box box4 shadow4">4</div>
        <div class="box box5 shadow5">5</div>
        <div class="box box6 shadow6">6</div>
        <div class="box box7 shadow7">7</div>
        <div class="box box8 shadow8">8</div>
    </div>
</body>
</html>
