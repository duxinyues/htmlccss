<!DOCTYPE html>
<html lang=en>
	<head>
			<meta charset=UTF-8>
			<meta http-equiv=X-UA-Compatible content="IE=edge">
			<link rel="shortcut icon" href="img/icon.ico">
			<link rel=bookmark href="/icon.ico" type=image/x-icon>
			<title>特效中心</title>
			<style type="text/css">
				body{margin: 0 auto;overflow: hidden;}
				.container{margin: 0 auto;width: 100%;height: 640px;background: #000;position: relative;}
				.container .canvasBg{width: 100%;height: 640px;filter:alpha(opacity=40);-moz-opacity:.3;-khtml-opacity:.3;opacity:.3}
				.container #canvas{width: 100%;height: auto;display: inline-block;vertical-align:baseline;position: absolute;z-index: -1;}
			</style>
	</head>
	<body>
		<div class="container">
			<div class="canvasBg"></div>
			<canvas id="canvas"></canvas>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">
		"use strict";
		var canvas = document.getElementById("#canvas");
		var ctx = canvas.getContext("2d");
		var w = canvas.width = window.innerWidth;
		var h = canvas.height = window.innerHeight;
		var hue = 127;
		var stars = [];
		var count = 0;
		var maxStars = 1300;

		var canvas2 = document.createElement("canvas");
		var ctx2 = canvas2.getContext("2d");
		canvas2.width = 100;
		canvas2.height = 100;
		var half = canvas2.width/2;
		var gradient2 = ctx2.createRadialGradient(half,half,0,half,half,half);

		gradient2.addColorStop(0.25,'#CCC');
		gradient2.addColorStop(0.1,'hsl('+hue+',61%,33%)')；
		gradient2.addColorStop(0.25,'hsl('+hue+',64%,6%)');
		gradient2.addColorStop(1,'transparent');

		ctx2.fillStyle = gradient2;
		ctx2.beginPath();
		ctx2.arc(half,half,half,0,Math.PI*2);
		ctx2.fill();


		function random(min,max){
			if (arguments.length < 2) {
				max = min;
				min = 0
			}
			if (min > max) {
				var tatol = max ;
				max = min;
				min = tatol;
			}
			return Math.floor(Math.random()*(max-min+1))+min;
		}
        
        //小星星移动范围，
		function maxOrbit(x,y){
			var max = Math.max(x,y);
			var diameter = Math.round(Math.sqrt(max*max + max*max));
			return diameter / 2;
		}

		//
		var Star = function(){
			this.orbitRadius = random(maxOrbit(w,h));
			this.radisu = random(60,this.orbitRadius) / 8;
			this.orbitX = w / 2;
			this.orbitY = h / 2;
			this.timePassed = random(0,maxStars);
			this.speed = random(this.orbitRadius) / 5000;

			//
		}
		</script>
	</body>
	</html>
