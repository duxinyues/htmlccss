<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>无缝轮播图</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="banner">
			<!--轮播图片图片-->
			<div class="box">
				<div class="active"><img src="img/index.jpg"/></div>
				<div><img src="img/1.jpg"/></div>
				<div><img src="img/2.jpg"/></div>
				<div><img src="img/3.jpg"/></div>
			</div>
			<!--列表-->
			<div class="Dots">
				<a href="javascript:;" class="active"></a>
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
			</div>
			<!--按钮-->
			<div class="but">
				<div class="prev"><</div>
				<div class="next">></div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			var index = 0;
			var Num = "";
			var imgNum = $(".box").find("img").length;
			var imgWidth = $(".box").find("img").width();
			var allImgWidth = imgWidth*imgNum;
			function selectimg(){
				$(".box div").eq(index).addClass("active").siblings().removeClass("active");
				$(".Dots a").eq(index).addClass("active").siblings().removeClass("active");
			}
			$(".but .prev").click(()=>{
				index--;
				if (index<0) {
					index = imgNum - 1;
				}
				selectimg(index);
			});
			$(".but .next").click(()=>{
				index++;
				if (index>3) {
					index = 0;
				}
				selectimg(index);
			});
			// 自动轮播
			pic();
			function pic(){
                	var p = setInterval(()=>{
				index++;
				if (index>=imgNum) {
					index = 0;
				}
				selectimg(index);
			},4000);
			}
           		 //按钮点击事件
		        $(".Dots a").each(function(index){
			   $(this).click(function(){
				$(".box div").eq($(this).index()).addClass("active").siblings("div").removeClass("active");
				$(".Dots a").eq($(this).index()).addClass("active").siblings("a").removeClass("active");
			    })
		         })
		</script>
	</body>
</html>
